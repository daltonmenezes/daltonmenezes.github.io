name: Release GH Page

on:
  workflow_dispatch:
  push:
    branches:
      - main
  release:
    types:
      - "published"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install Dependencies
        run: yarn

      - name: Publish
        working-directory: .
        run: yarn deploy

